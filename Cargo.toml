[package]
name = "kitx"
version = "0.0.5"
edition = "2024"
authors = ["Wu Jianqi <janchie@163.com>"]

description = "A lightweight wrapper for database operations based on sqlx, enabling fast CRUD operations."
repository = "https://github.com/wujianqi/kitx"
documentation = "https://docs.rs/kitx"
readme = "README.md"
keywords = ["sqlx", "sql_builder", "CRUD", "database", "ORM"]
categories = ["database"]
license-file = "LICENSE"

[dependencies]
sqlx = { version = "0.8.2", default-features = true, features = ["runtime-tokio-native-tls", "chrono", "json"] }
tokio = { version = "1.42.0", features = ["full"] }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
chrono = { version = "0.4.38", features = ["serde"] }
field_access = "0.1.11"

[features]
default = ["sqlite"]
sqlite = [
    "sqlx/sqlite",
]
mysql = [
    "sqlx/mysql"
]

[dev-dependencies]
dotenv = "0.15.0"
